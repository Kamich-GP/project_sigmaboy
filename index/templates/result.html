<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Результат по поиску</title>
</head>
<body>
<header class="p-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <span>Sigmaboy Store | Магазин девайсов</span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-primary">Главная</a></li>
            </ul>
            <form action="/search" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                {% csrf_token %}
                <input name="search_product" type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-primary me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<hr>
<div class="container d-flex 100">
    <div class="container px-4 py-4" id="featured-3">
        <h2 class="pb-2 border-bottom">Результат поиска по <i class="text-primary">"{{ request }}"</i></h2>
        {% if products|length > 0 %}
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for p in products %}
            <div class="feature col">
                <img src="{{ p.product_photo.url }}" width="350" height="350" alt="">
                <h3 class="fs-2 text-body-emphasis">{{ p }}</h3>
                <p>{{ p.product_des|slice:64 }}...</p>
                <a href="/product/{{ p.id }}" class="icon-link">Подробнее -></a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="container" align="center">
          <h2>Товаров по вашему запросу не найдено!</h2>
        </div>
      {% endif %}
    </div>
</div>
</body>
</html>
